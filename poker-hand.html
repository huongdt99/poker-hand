<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poker Hand</title>
</head>
<body>
<div id="result"></div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        const STRAIGHT_FLUSH = 100;
        const FOUR_OF_A_KIND = 90;
        const FULL_HOUSE = 80;
        const FLUSH = 70;
        const STRAIGHT = 60;
        const THREE_OF_A_KIND = 50;
        const TWO_PAIRS = 40;
        const PAIR = 30;
        const HIGH_CARD = 20;

        function setTheFirstPoker() {
            let theFirstPoker = [];

            theFirstPoker.push('2A');
            theFirstPoker.push('2A');
            theFirstPoker.push('2A');
            theFirstPoker.push('2A');
            theFirstPoker.push('2A');

            return theFirstPoker;
        }

        function setTheSecondPoker() {
            let theSecondPoker = [];

            theSecondPoker.push('2A');
            theSecondPoker.push('2A');
            theSecondPoker.push('2A');
            theSecondPoker.push('2A');
            theSecondPoker.push('2A');

            return theSecondPoker;
        }

        function getTheValueOfCard(thePoker) {
            let theValueOfCard = [];

            for (let i = 0; i < thePoker.length; i++) {
                theValueOfCard.push(thePoker[i].charAt(0))
            }

            return theValueOfCard;
        }

        function getTheSuitOfCard(thePoker) {
            let theSuitOfCard = [];

            for (let i = 0; i < thePoker.length; i++) {
                theSuitOfCard.push(thePoker[i].charAt(1))
            }

            return theSuitOfCard;
        }

        function isPair(poker) {
            let valueOfCard = getTheValueOfCard(poker);
            let firstCard = valueOfCard[0];
            let duplicate = 1;
            for (let i = 1; i < valueOfCard.length; i++) {
                if (firstCard == valueOfCard[i]) {
                    duplicate += 1;
                }
            }
            if (duplicate == 2) {
                return true;
            } else {
                return false;
            }
        }

        function getTheScoreOfTheFirstPoker() {
            let firstPoker = setTheFirstPoker();

            if (isStraightFlush(firstPoker)) {
                return STRAIGHT_FLUSH;
            } else if (isFourOfAKind(firstPoker)) {
                return FOUR_OF_A_KIND;
            } else if (isFullHouse(firstPoker)) {
                return FULL_HOUSE;
            } else if (isFlush(firstPoker)) {
                return FLUSH;
            } else if (isStraight(firstPoker)) {
                return STRAIGHT;
            } else if (isThreeOfAKind(firstPoker)) {
                return THREE_OF_A_KIND;
            } else if (isTwoPairs(firstPoker)) {
                return TWO_PAIRS;
            } else if (isPair(firstPoker)) {
                return PAIR;
            } else return HIGH_CARD;
        }

        function getTheScoreOfTheSecondPoker() {
            let secondPoker = setTheSecondPoker()

            if (isStraightFlush(secondPoker)) {
                return STRAIGHT_FLUSH;
            } else if (isFourOfAKind(secondPoker)) {
                return FOUR_OF_A_KIND;
            } else if (isFullHouse(secondPoker)) {
                return FULL_HOUSE;
            } else if (isFlush(secondPoker)) {
                return FLUSH;
            } else if (isStraight(secondPoker)) {
                return STRAIGHT;
            } else if (isThreeOfAKind(secondPoker)) {
                return THREE_OF_A_KIND;
            } else if (isTwoPairs(secondPoker)) {
                return TWO_PAIRS;
            } else if (isPair(secondPoker)) {
                return PAIR;
            } else return HIGH_CARD;
        }

        function getTheWinner() {
            let scoreOfFirstPoker = getTheScoreOfTheFirstPoker();
            let scoreOfSecondPoker = getTheScoreOfTheSecondPoker();

            if (scoreOfFirstPoker > scoreOfSecondPoker) {
                return "The First Poker Hand Win";
            } else if (scoreOfFirstPoker == scoreOfSecondPoker) {
                return "Tie";
            } else {
                return "The Second Poker Hand Win";
            }
        }

        function printResult() {
            let result = getTheWinner();
            document.getElementById('result').innerHTML = '<a>' + result + '</a>'
        }

        printResult();
    })
</script>
</html>
